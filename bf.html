<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<title></title>
		<style>
			.bfimg{
				width: 100%;
				height: 100%;
				opacity: 0.5;
			}
			@keyframes blink {
			  0% {
			    opacity: 1; /* 完全不透明 */
			  }
			  50% {
			    opacity: 0; /* 完全透明 */
			  }
			  100% {
			    opacity: 1; /* 再次变为不透明 */
			  }
			}
			 
			.blinking-div {
			  animation: blink 1s infinite; /* 每1秒闪烁一次，无限次数 */
			}
		</style>
	</head>
	<body>
		<div style="width: 100%;height: 100%;">
			<div>
				<video width="100%" height="100%" autoplay loop playsinline>
				  <source src="img/a01a032bccb1271d562c0cff88980b04.mp4" type="video/mp4">
				</video>
			</div>
			<div>
				<div class="blinking-div" style="width: 180px;height: 100px;position: fixed;z-index: 1;top: 50%;left: 50%;">
					
					<img src="img/you.png" class="bfimg" />
					
				</div>
			</div>
		</div>
	</body>
	<script>
		$('.blinking-div').click(function(){
			window.location.href = 'https://zh642033.github.io/hpy/'; // 将这里的URL替换成你想要跳转的页面
		})
		
	</script>
</html>
